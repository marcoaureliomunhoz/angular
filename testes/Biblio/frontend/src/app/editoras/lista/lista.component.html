<h1>Lista</h1>

<div class="menu">
  <button (click)="novo()">Novo</button>
</div>

<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Nome</td>
      <td>Telefone</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lista" class="table-item-editora">
      <td>{{item._id}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.telefone}}</td>
    </tr>
  </tbody>
</table>
