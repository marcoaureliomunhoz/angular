<h1>Cadastro</h1>

<div class="menu">
  <button class="btn btn-voltar" (click)="voltar()">Voltar</button>
  <button class="btn btn-salvar" (click)="salvar()">Salvar</button>
</div>

<form [formGroup]="form">
  <div class="campo">
    <label>Nome</label>
    <input type="text" formControlName="nome" />
  </div>

  <div class="campo">
    <label>Telefone</label>
    <input type="text" formControlName="telefone" />
  </div>
</form>

{{form.value | json}}
