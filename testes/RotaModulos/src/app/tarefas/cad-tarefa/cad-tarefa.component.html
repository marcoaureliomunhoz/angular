<nav>
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo left">Cadastro de Tarefa</a>
    <ul id="nav-mobile" class="right">
      <li><a routerLink="/tarefas">Voltar</a></li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Código" type="text" readonly
                  id="codigo" name="codigo"
                  [value]="tarefa.id">
            <label for="codigo" class="active">Código</label>
          </div>
          <div class="input-field col s9">
            <input placeholder="Descrição" type="text"
                  required minlength="3"
                  id="descricao" name="descricao" autoFoco
                  [(ngModel)]="tarefa.descricao"
                  #descricao="ngModel"
            >
            <label for="descricao" class="active">Descrição (no mínimo 3 caracteres)</label>
          </div>
        </div>
      </form>
      <div class="col s12">
          <div class="row">
            <div class="col s12">
                <button class="btn" (click)="salvar()" *ngIf="!descricao.errors">Salvar</button>
            </div>
          </div>
      </div>
    </div>
</div>
