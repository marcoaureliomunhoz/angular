<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Detalhes</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarefa of tarefas">
      <th scope="row">{{ tarefa.id }}</th>
      <td>{{ tarefa.descricao }}</td>
      <td>{{ tarefa.detalhes }}</td>
      <td>
        <a [routerLink]="['/tarefas',tarefa.id,'cadastro']">Cadastro Normal</a>
        <a [routerLink]="['/tarefas',tarefa.id,'cadastro-reativo']">Cadastro Reativo</a>
      </td>
    </tr>
  </tbody>
</table>
