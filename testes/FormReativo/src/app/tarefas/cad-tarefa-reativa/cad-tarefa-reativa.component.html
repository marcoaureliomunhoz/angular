<form [formGroup]="formulario" (ngSubmit)="submeter()">
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control"
        [class.is-invalid]="!formulario.get('descricao').valid"
        id="descricao" formControlName="descricao">
        <div class="invalid-feedback">Informe pelo menos 3 caracteres.</div>
    </div>
    <div class="form-group">
      <label for="detalhes">Detalhes</label>
      <textarea class="form-control" rows="3"
      [ngClass]="defCssValidacao('detalhes')"
      id="detalhes" formControlName="detalhes"></textarea>
      <div class="invalid-feedback">Os detalhes são obrigatórios.</div>
    </div>

    <button type="button" class="btn btn-primary" [disabled]="formulario.invalid" (click)="salvar()">Salvar</button>
    &nbsp;<button type="submit" class="btn btn-primary">Submeter</button>
    &nbsp;<button type="button" class="btn" (click)="cancelar()">Cancelar</button>
  </form>

  {{ formulario.value | json }}
