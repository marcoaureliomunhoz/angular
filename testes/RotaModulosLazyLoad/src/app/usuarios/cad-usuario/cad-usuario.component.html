<nav>
  <div class="nav-wrapper container">
    <a href="javascript:void(0)" class="brand-logo left">Cadastro de Usuário</a>
    <ul id="nav-mobile" class="right">
      <li><a routerLink="/usuarios">Voltar</a></li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Código" type="text" readonly
                  id="codigo" name="codigo"
                  [value]="usuario.id">
            <label for="codigo" class="active">Código</label>
          </div>
          <div class="input-field col s9">
            <input placeholder="Nome" type="text"
                  required minlength="3"
                  id="nome" name="nome" autoFoco
                  [(ngModel)]="usuario.nome"
                  (input)="onInput()"
                  #nome="ngModel"
            >
            <label for="nome" class="active">Nome (no mínimo 3 caracteres)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
          </div>
          <div class="input-field col s9">
            <input placeholder="Senha" type="password"
                  required minlength="3"
                  id="senha" name="senha"
                  [(ngModel)]="usuario.senha"
                  (input)="onInput()"
                  #senha="ngModel"
            >
            <label for="senha" class="active">Senha (no mínimo 3 caracteres)</label>
          </div>
        </div>
      </form>
      <div class="col s12">
          <div class="row">
            <div class="col s12">
                <button class="btn" (click)="salvar()" *ngIf="!nome.errors && !senha.errors">Salvar</button>
            </div>
          </div>
      </div>
    </div>
</div>
