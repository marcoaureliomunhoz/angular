<div class="container">
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s3">
          </div>
          <div class="input-field col s6">
            <input placeholder="Nome" type="text"
                  required minlength="3"
                  id="nome" name="nome" autoFoco
                  [(ngModel)]="usuario.nome"
                  #nome="ngModel"
            >
            <label for="nome" class="active">Nome</label>
          </div>
          <div class="col s3">
          </div>
        </div>
        <div class="row">
          <div class="col s3">
          </div>
          <div class="input-field col s6">
            <input placeholder="Senha" type="password"
                  required minlength="3"
                  id="senha" name="senha"
                  [(ngModel)]="usuario.senha"
                  #senha="ngModel"
            >
            <label for="senha" class="active">Senha</label>
          </div>
          <div class="col s3">
          </div>
        </div>
      </form>
      <div class="col s12">
          <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
                <button class="btn" (click)="acessar()" *ngIf="!nome.errors && !senha.errors">Acessar</button>
            </div>
            <div class="col s3"></div>
          </div>
      </div>
    </div>
</div>
