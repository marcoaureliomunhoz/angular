<nav>
  <div class="nav-wrapper container">
    <a href="javascript:void(0)" class="brand-logo left">Cadastro de Tarefa</a>
    <ul id="nav-mobile" class="right">
      <li><a routerLink="/tarefas">Voltar</a></li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
      <form #f="ngForm" (ngSubmit)="submit(f)" class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Código" type="text" readonly
                  id="codigo" name="codigo"
                  [value]="tarefa.id">
            <label for="codigo" class="active">Código</label>
          </div>
          <div class="input-field col s9">
            <input placeholder="Descrição" type="text"
                  required minlength="3"
                  id="descricao" name="descricao" autoFoco
                  [(ngModel)]="tarefa.descricao"
                  (input)="onInput()"
                  #descricao="ngModel"
            >
            <label for="descricao" class="active">
              Descrição (no mínimo 3 caracteres)
              <span class="cs-form-alert" *ngIf="!descricao.valid && descricao.touched">A descrição é obrigatória.</span>
            </label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <textarea placeholder="Detalhes" rows="5" class="materialize-textarea"
                    required minlength="3"
                    id="detalhes" name="detalhes"
                    [(ngModel)]="tarefa.detalhes"
                    (input)="onInput()"
                    #detalhes="ngModel"
              ></textarea>
              <label for="detalhes" class="active">
                Detalhes (no mínimo 3 caracteres)
                <span class="cs-form-alert" *ngIf="!detalhes.valid && detalhes.touched">Os detalhes são obrigatórios.</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn" type="submit"                    [disabled]="descricao.errors || detalhes.errors">Submit</button>
              <button class="btn" type="button" (click)="salvar()" *ngIf="!descricao.errors && !detalhes.errors">Salvar</button>
            </div>
          </div>
      </form>
    </div>
</div>
